<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Schedule</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: #f4f7fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navbar */
    .navbar {
      background: #0d6efd;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffc107 !important;
    }

    /* Container */
    .container {
      margin-top: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }

    /* Table */
    table {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    th {
      background: #0d6efd;
      color: white;
    }
    .delayed {
      color: red;
      font-weight: bold;
    }
    .ontime {
      color: green;
      font-weight: bold;
    }

    /* Admin Section */
    .card {
      border-radius: 10px;
    }
    /* Buttons */
    .btn {
      border-radius: 8px;
      font-weight: 600;
      padding: 10px 20px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #0d6efd;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .btn-success {
      background-color: #198754;
      color: white;
      border: none;
    }
    .btn-success:hover {
      background-color: #157347;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    .btn-info {
      background-color: #0dcaf0;
      color: white;
      border: none;
    }
    .btn-info:hover {
      background-color: #31d2f2;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}" style="font-size: 2rem; font-weight: bold;">
      <i class="bi bi-airplane-engines"></i> Flight Manager
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">
            <i class="bi bi-calendar-check"></i> Schedule
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('reports') }}">
            <i class="bi bi-clipboard-data"></i> Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <h1>âœˆ Flight Schedule </h1>

  <!-- Flight Table -->
  <table class="table table-bordered text-center align-middle">
    <thead>
      <tr>
        <th>Flight ID</th>
        <th>Flight Name</th>
        <th>Runway</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for flight in flights %}
      <tr>
        <td>{{ flight.flight_id }}</td>
        <td>{{ flight.flight_name }}</td>
        <td>{{flight.route}}</td>
        <td>
          <button class="btn btn-info btn-sm" onclick="viewDetails('{{ flight.flight_id }}')">
            <i class="bi bi-eye"></i> View Details
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Add Flight (Admin only) -->
{% if role == "admin" %}
<div class="container">
  <div class="card p-3 mb-4 shadow">
    <h4><i class="bi bi-plus-circle"></i> Add New Flight</h4>
    <div class="row g-3">
      <div class="col-md-2">
        <input type="text" id="new_flight_id" class="form-control" placeholder="Flight ID (AA101)">
      </div>
      <div class="col-md-2">
        <input type="text" id="new_flight_name" class="form-control" placeholder="Flight Name">
      </div>
      <div class="col-md-2">
        <input type="text" id="new_departure" class="form-control" placeholder="Departure (HH:MM)">
      </div>
      <div class="col-md-2">
        <input type="text" id="new_arrival" class="form-control" placeholder="Arrival (HH:MM)">
      </div>
      <div class="col-md-3">
        <input type="text" id="new_route" class="form-control" placeholder="Runway (r1/r2/r3...)">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success w-100" onclick="addFlight()">
          <i class="bi bi-send"></i> Add
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %}

<!-- Flight Details Modal -->
<div class="modal fade" id="flightModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-info-circle"></i> Flight Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="flightDetails"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function addFlight() {
  let flight_id = document.getElementById("new_flight_id").value.trim();
  let flight_name = document.getElementById("new_flight_name").value.trim();
  let departure = document.getElementById("new_departure").value.trim();
  let arrival = document.getElementById("new_arrival").value.trim();
  let route = document.getElementById("new_route").value.trim();

  if (!flight_id || !flight_name || !departure || !arrival || !route) {
    alert("Please fill all fields!");
    return;
  }

  fetch("/add_flight", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ flight_id, flight_name, departure, arrival, route })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("Flight added successfully!");
      location.reload();
    } else {
      alert("Error: " + (res.error || "Unable to add flight"));
    }
  });
}

function viewDetails(flight_id) {
  fetch(`/flight_details/${flight_id}`)
  .then(r => r.json())
  .then(f => {
    let detailsHTML = `
      <p><strong>Flight ID:</strong> ${f.flight_id}</p>
      <p><strong>Name:</strong> ${f.flight_name}</p>
      <p><strong>Departure:</strong> ${f.departure}</p>
      <p><strong>Arrival:</strong> ${f.arrival}</p>
      <p><strong>Runway:</strong> ${f.route}</p>
    `;
    document.getElementById("flightDetails").innerHTML = detailsHTML;
    let modal = new bootstrap.Modal(document.getElementById('flightModal'));
    modal.show();
  });
}
</script>

</body>
</html>
